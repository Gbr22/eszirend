<!DOCTYPE html>
<html>
    <head>
        <title>ESZI Órarend</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="theme-color" content="#0066ff">
        <meta name="description" content="Mobilbarát órarend webapp az eszinek" />
        <link rel="shortcut icon" type="image/png" href="icon.png"/>
        <link rel="manifest" href="manifest.json">
        <meta charset="UTF-8">
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128493769-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-128493769-1');
        </script>

    </head>
    <body>
        <div id="head">
            <img id="logo" src="logo.png" height="50px">
            <span id="logo_text" class="noselect">Órarend</span>
            <button id="help" onclick="toggleHelp()">
                <i class="material-icons">
                    help_outline
                </i>
            </button>
        </div>
        <div id="content">
            
        </div>
        <span id="loader" class="hidden">
            <i id="dot1"></i>
            <i id="dot2"></i>
            <i id="dot3"></i>
            
        </span>
        <div id="help_win" class="hidden">
            <div id="help_head">
                <span id="help_title">Súgó</span>
                <button id="close_help" onclick="toggleHelp()">
                    <i class="material-icons">
                        close
                    </i>
                </button>
            </div>
            <span id="help_content" >
                <ul>
                    <li>
                        <i class="material-icons">
                            cast
                        </i>
                        <span>Interaktív terem</span>
                    </li>
                    <li>
                        <i class="material-icons">
                            desktop_windows
                        </i>
                        <span>Gépterem</span>
                    </li>
                </ul>
                <p id="credit">Az oldalt készítette: <a href="https://gbr22.me" target="_blank">Kriskó Gábor</a></p>
            </span>
            
        </div>
        <div id="actionbar">
            <div id="daynames_wrap">
                <span><a>Hétfő</a></span>
                <span><a>Kedd</a></span>
                <span><a>Szerda</a></span>
                <span><a>Csütörtök</a></span>
                <span><a>Péntek</a></span>
            </div>
        </div>
        <div id="classViewCover">

        </div>
        <div id="classViewer">
            <h1 id="class_subject"></h1>
            <p id="class_hour"></p>
            <p id="class_time"></p>
            <div id="infoblock">
                <span>Csoport: <a id="class_group"></a></span>
                <span>Terem: <a id="class_classroom"></a></span>
                <span>Tanár: <a id="class_teacher"></a></span>
            </div>
            

        </div>
        <span id="offline">Offline</span>
        <script src="main.js"></script>
        
    </body>
</html>
