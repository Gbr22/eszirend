<!DOCTYPE html>
<html>
    <head>
        <title>ESZI Órarend</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="Mobilbarát órarend webapp az eszinek" />
        <link rel="shortcut icon" type="image/png" href="icon.png"/>
        <link rel="manifest" href="manifest.json">
		<meta charset="UTF-8">
    </head>
    <body>
        <div id="main">
                <div id="mainbg">
                    <div id="titlebox">
                        <h1>ESZI Órarend</h1>
                    </div>
                </div>
                <!-- <div id="head">
                    <h1 class="title">ESZIrend</h1>
                    <button id="help" onclick="toggleHelp()">
                        ?
                    </button>
                </div> -->
                <div id="tables">
        
                </div>
        </div>
        <div id="table_viewer">
            <div id="content">
        
            </div>
        </div>
        
        <span id="loader" class="hidden">
            <i id="dot1"></i>
            <i id="dot2"></i>
            <i id="dot3"></i>
            
        </span>
        <div id="help_win" class="hidden">
            <div id="help_head">
                <span id="help_title">Súgó</span>
                <button id="close_help" onclick="toggleHelp()">
                    <i class="material-icons">
                        close
                    </i>
                </button>
            </div>
            <span id="help_content" >
                <ul>
                    <li>
                        <i class="material-icons">
                            cast
                        </i>
                        <span>Interaktív terem</span>
                    </li>
                    <li>
                        <i class="material-icons">
                            desktop_windows
                        </i>
                        <span>Gépterem</span>
                    </li>
                </ul>
                <p id="credit">Az oldalt készítette: <a href="https://gbr22.me" target="_blank">Kriskó Gábor</a></p>
            </span>
            
        </div>
        <div id="actionbar">
            <div id="daynames_wrap">
                <span><a>Hétfő</a></span>
                <span><a>Kedd</a></span>
                <span><a>Szerda</a></span>
                <span><a>Csütörtök</a></span>
                <span><a>Péntek</a></span>
            </div>
        </div>
        <div id="classViewCover">

        </div>
        <div id="classViewer">
            <h1 id="class_subject"></h1>
            <p id="class_hour"></p>
            <p id="class_time"></p>
            <div id="infoblock">
                <span>Csoport: <a id="class_group"></a></span>
                <span>Terem: <a id="class_classroom"></a></span>
                <span>Tanár: <a id="class_teacher"></a></span>
            </div>
            

        </div>
        <span id="offline">Offline</span>
        <script src="main.js"></script>
        
    </body>
</html>
